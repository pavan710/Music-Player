<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <style>
        .container-fluid{
            background-color: #1C1678;
            height: 100vh;
            
            
        }
        .content{
            background-color: #031d4e;
            height: auto;
            width:90%;
            border-radius:20px;
            padding: 50px 40px;
            
            
        }
       
        .music-title{
            margin-left: 13%;
        }
    </style>
    </head>
<body>
 <div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="content">
       <div class="imager text-center mt-3">
        <img src="music.png" alt="" class="img img-fluid rounded">
       </div>
       <div class="music-title text-start">
        <h1 class="fs-1 text-light mt-4">Code Podcast</h1>
        <p class="text-light">Devi Sri Prasad</p>
       </div>
       <div class="controls d-flex justify-content-around align-items-center mx-4">
            <button class="btn"><i class="fa fa-backward text-light h2" aria-hidden="true"></i></button> 
            <button class="btn"><i class="fa fa-play text-light h2" aria-hidden="true"></i></button> 
            <button class="btn"><i class="fa fa-forward text-light h2" aria-hidden="true"></i></button> 

       </div>


    </div>

 </div>    
    
</body>
</html>
